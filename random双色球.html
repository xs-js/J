<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>random双色球</title>
    <style type="text/css">
    	.red,.blue{
    		width: 30px;
    		height: 30px;
    		border-radius: 30px;
    		float: left;
    		border: 1px solid;
    		text-align: center;
    		line-height: 30px;
    	}
    	.red{
    		border-color: red;
    		color: red;
    		margin-right: 5px;
    	}
    	.blue{
    		color: blue;
    		border-color: blue;
    	}
    </style>
</head>
<body>
	<div class="red"></div>
	<div class="red"></div>
	<div class="red"></div>
	<div class="red"></div>
	<div class="red"></div>
	<div class="red"></div>
	<div class="blue"></div>
    <script>
	      function myrandom(){
	      	var arr=[];
	      	var chose=33-1+1;
	      	for(var i=0;i<6;i++){
	      		var red=Math.floor(Math.random()*chose+1);
	      		if(arr.indexOf(red)==-1){
	      			arr.push(red);
	      		}else{
	      			red=Math.floor(Math.random()*chose+1);
	      			i--;
	      		}
	      	}
	      	arr.sort(function(x,y){
	      		return x-y;
	      	})
	      	var blue=Math.floor(Math.random()*(16-1+1)+1);
	      	arr.push(blue);
	      	var n=document.getElementsByTagName("div");
	      for(var i=0;i<arr.length;i++){
	      	n[i].innerHTML=arr[i];
	      }
	      	
	      }
	      myrandom();
	      
	</script>
</body>
</html>
